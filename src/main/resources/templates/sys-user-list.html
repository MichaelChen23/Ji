                <div class="row filter-block">
                    <div class="panel panel-default">

        <script src="../static/js/jquery.min.js"></script>

        <script src="../static/js/bootstrap/bootstrap-table-zh-CN.min.js"></script>
        <script src="../static/js/bootstrap/bootstrap-table-editable.js"></script>
        <script src="../static/js/bootstrap/bootstrap-editable.js"></script>
        <script src="../static/js/bootstrap/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript">
            //根据窗口调整表格高度
            $(window).resize(function() {
                $('#mytab').bootstrapTable('resetView', {
                    height: tableHeight()
                })
            })

            //生成用户数据
            $('#mytab').bootstrapTable({
                method: 'POST',
                contentType: "application/x-www-form-urlencoded",//必须要有！！！！
                url:"/sys-user/getUserList",//要请求数据的文件路径
                dataType: "json",
                height:tableHeight(),//高度调整
                toolbar: '#toolbar',//指定工具栏
                striped: true, //是否显示行间隔色
                dataField: "rows",//bootstrap table 可以前端分页也可以后端分页，这里
                //我们使用的是后端分页，后端分页时需返回含有total：总记录数,这个键值好像是固定的
                //rows： 记录集合 键值可以修改  dataField 自己定义成自己想要的就好
                pageNumber: 1, //初始化加载第一页，默认第一页
                pagination:true,//是否分页
                queryParamsType:'limit',//查询参数组织方式
                queryParams:queryParams,//请求服务器时所传的参数
                sidePagination:'server',//指定服务器端分页
                pageSize:10,//单页记录数
                pageList:[5,10,20,30],//分页步进值
                showRefresh:true,//刷新按钮
                showColumns:true,//选择要显示的列
                clickToSelect: true,//是否启用点击选中行
                toolbarAlign:'right',//工具栏对齐方式
                buttonsAlign:'right',//按钮对齐方式
                sortable: true,//是否启用排序
                sortName: 'createTime',
                sortOrder: 'desc',
                showToggle:true,//是否显示详细视图和列表视图的切换按钮
                rowStyle:rowStatusStyle,//每行显示的颜色style
                editable:true,//开启编辑模式
                onEditableSave:function (field, row, oldValue, $el) {
                    editRowOnSave("POST", "/sys-user/update", row);
                },//每行编辑后保存
                columns:[
                {
                    title:'全选',
                    field:'select',
                    //复选框
                    checkbox:true,
                    width:25,
                    align:'center',
                    valign:'middle'
                },
                {
                    title:'ID',
                    field:'id',
                    visible:false
                },
                {
                    title:'帐号',
                    field:'username',
                    sortable:true,
                    editable:true
                },
                {
                    title:'姓名',
                    field:'name',
                    sortable:true,
                    editable:true
                },
                {
                    title:'密码',
                    field:'password',
                    editable:true
                },
                {
                    title:'手机',
                    field:'phone',
                    editable:true
                },
                {
                    title:'邮箱',
                    field:'email',
                    editable:true
                },
                {
                    title:'角色',
                    field:'roleId',
                    sortable:true,
                    editable: {
                        type: 'select',
                        title: '角色',
                        source: function () {
                            var result = [];
//                            var roleArray = sessionStorage.getItem("roleArray");
//                            if (roleArray == null) {
                                $.ajax({
                                    url: '/role/getAll',
                                    async: false,
                                    type: "GET",
                                    data: {},
                                    success: function (data, status) {
                                        $.each(data, function (key, value) {
                                            result.push({value: value.id, text: value.name});
                                        });
//                                        var roleArrayStr = JSON.stringify(data);
//                                        sessionStorage.setItem("roleArray", roleArrayStr);
                                    }
                                });
                                return result;
//                            } else {
//                                var roleArrayObj = JSON.parse(roleArray);
//                                $.each(roleArrayObj, function (key, value) {
//                                    result.push({value: value.list.id, text: value.list.name});
//                                });
//                                return result;
//                            }
                        }
                    }
                },
                {
                    title:'创建时间',
                    field:'createTime',
                    sortable:true,
                    formatter:timeFormatter
                },
                {
                    title:'创建人',
                    field:'createAccount'
                },
                {
                    title:'最近登录时间',
                    field:'lastLoginTime',
                    sortable:true,
                    formatter:timeFormatter
                },
                {
                    title:'更新时间',
                    field:'updateTime',
                    formatter:timeFormatter,
                    sortable:true,
                    editable: {
                        type: 'datetime',//如果是日期选date类型
                        title: '更新时间',
                        format: 'yyyy-mm-dd hh:mm:ss'
                    }
                },
                {
                    title:'更新人',
                    field:'updateAccount',
                    editable:true
                },
                {
                    title:'状态',
                    field:'status',
                    align:'center',
                    editable: {
                        type: 'select',
                        title: '状态',
                        source:[{value:"y",text:"启用"},{value:"n",text:"停用"}]
                    }
                }
                ],
                locale:'zh-CN',//中文支持,
                responseHandler:function(res){
                    return {
                        //远程数据加载之前,处理程序响应数据格式,对象包含的参数: 我们可以对返回的数据格式进行处理
                        "rows": res.list,
                        "total": res.total
                    };
                }
            })

            //请求服务数据时所传参数
            function queryParams(params){
                return{
                    //请求第几页
                    pageIndex: params.offset,
                    //每页多少条数据
                    pageSize: params.limit,
                    nameStr: $('#search_name').val(),
                    phoneStr: $('#search_phone').val(),
                    createTimeBeginStr: $('#search_createTimeBegin').val(),
                    createTimeEndStr: $('#search_createTimeEnd').val(),
                    sortStr: params.sort,
                    orderStr: params.order
                }
            }

            //查询按钮事件
            $('#search_btn').click(function(){
                $('#mytab').bootstrapTable('refresh', {url: '/sys-user/getUserList'});
            })

            //tableHeight函数
            function tableHeight(){
                //可以根据自己页面情况进行调整
                return $(window).height();
            }

        </script>
