<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>Ji-admin-login</title>

		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />
		<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.js"></script>

	</head>
	<body>
		<div class="modal-content">
			<div class="container">
				<form class="form-signin">
					<h2 class="form-signin-heading">Ji后台登录</h2>
					<br/>
					<label for="inputUsername" class="sr-only">账号</label>
					<input type="text" id="inputUsername" class="form-control" placeholder="输入账号" required autofocus>
					<br/>
					<label for="inputPassword" class="sr-only">密码</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="输入密码" required>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="remember-me" /> 记住账号
						</label>
					</div>
					<button id="doAdminLogin" type="button" class="btn btn-lg btn-primary btn-block">
						登录
					</button>
				</form>
			</div>
		</div>
		<script type="text/javascript">
            $("#doAdminLogin").click(function(e){
                $.ajax({
                    type: "POST",
                    url: "/sys-user/login",
                    data: JSON.stringify ({
                        "username": $("#inputUsername").val(),
                        "password": $("#inputPassword").val()
                    }),
                    contentType: "application/json;chartset=UTF-8",
                    dataType: 'json',
                    success: function(data){
                        if (data.code == "200") {
                            window.location.href = "/admin-home"
                        } else {
                            alert("登录失败！请重新登录");
                        }
                    }
                });
            });
		</script>
	</body>

</html>
